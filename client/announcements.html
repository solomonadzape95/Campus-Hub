<!DOCTYPE html>
<html class="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>CampusHub Announcements</title>
  <link rel="stylesheet" href="/src/css/output.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
  </head>
  <body class="font-display bg-background-light dark:bg-background-dark">
    <div
      class="relative flex h-auto min-h-screen w-full flex-col group/design-root"
    >
      <div class="flex min-h-screen">
        <!-- Sidebar Navigation -->
        <aside
          class="sticky top-0 h-screen w-64 shrink-0 flex-col justify-between border-r border-gray-200 dark:border-gray-800 bg-background-light dark:bg-background-dark p-4 hidden md:flex"
        >
          <div class="flex flex-col gap-8">
            <div class="flex items-center gap-3 px-3">
              <div class="size-6 text-primary">
                <span class="material-symbols-outlined text-primary text-3xl"
                  >school</span
                >
              </div>
              <h2
                class="text-xl font-bold leading-tight tracking-[-0.015em] text-gray-900 dark:text-white"
              >
                CampusHub
              </h2>
            </div>
            <!-- Navigation Links -->
            <nav class="flex flex-col gap-2">
              <a
                class="flex items-center gap-3 rounded-lg px-3 py-2 hover:bg-gray-100 dark:hover:bg-gray-800"
                href="/dashboard.html"
              >
                <span
                  class="material-symbols-outlined text-gray-600 dark:text-gray-400"
                  >dashboard</span
                >
                <p
                  class="text-sm font-medium leading-normal text-gray-800 dark:text-gray-200"
                >
                  Dashboard
                </p>
              </a>
              <a
                class="flex items-center gap-3 rounded-lg bg-primary/20 px-3 py-2 text-primary dark:bg-primary/30"
                href="/announcements.html"
              >
                <span class="material-symbols-outlined text-primary"
                  >campaign</span
                >
                <p class="text-sm font-medium leading-normal text-primary">
                  Announcements
                </p>
              </a>
              <a
                class="flex items-center gap-3 rounded-lg px-3 py-2 hover:bg-gray-100 dark:hover:bg-gray-800"
                href="/resources.html"
              >
                <span
                  class="material-symbols-outlined text-gray-600 dark:text-gray-400"
                  >local_library</span
                >
                <p
                  class="text-sm font-medium leading-normal text-gray-800 dark:text-gray-200"
                >
                  Resources
                </p>
              </a>
              <a
                class="flex items-center gap-3 rounded-lg px-3 py-2 hover:bg-gray-100 dark:hover:bg-gray-800"
                href="/events.html"
              >
                <span
                  class="material-symbols-outlined text-gray-600 dark:text-gray-400"
                  >event</span
                >
                <p
                  class="text-sm font-medium leading-normal text-gray-800 dark:text-gray-200"
                >
                  Events
                </p>
              </a>
              
              <a
                class="flex items-center gap-3 rounded-lg px-3 py-2 hover:bg-gray-100 dark:hover:bg-gray-800"
                href="/timetable.html"
              >
                <span
                  class="material-symbols-outlined text-gray-600 dark:text-gray-400"
                  >edit_calendar</span
                >
                <p
                  class="text-sm font-medium leading-normal text-gray-800 dark:text-gray-200"
                >
                  Timetable
                </p>
              </a>
              
            </nav>
          </div>
          <!-- User Profile -->
          <div class="flex flex-col gap-4">
            <div class="h-px w-full bg-gray-200 dark:bg-gray-800"></div>
            <div class="flex items-center gap-3">
              
          </div>
        </aside>

        <!-- Main Content -->
        <div class="flex w-full flex-col">
          <!-- Top Navbar with mobile toggle -->
          <header
            class="sticky top-0 z-10 flex items-center justify-between whitespace-nowrap border-b border-solid border-gray-200 dark:border-gray-800 bg-background-light/80 dark:bg-background-dark/80 px-4 py-3 backdrop-blur-sm sm:px-8"
          >
            <div
              class="flex items-center gap-4 text-gray-900 dark:text-white md:hidden"
            >
              <button
                class="flex items-center justify-center rounded-full text-gray-600 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-800 size-10"
              >
                <span class="material-symbols-outlined">menu</span>
              </button>
            </div>
            <div class="flex flex-1 justify-end gap-4">
              <button
                class="flex items-center justify-center rounded-full text-gray-600 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-800 size-10"
              >
                <span class="material-symbols-outlined">logout</span>
              </button>
              
            </div>
          </header>

          <main class="flex-1 overflow-y-auto p-4 sm:p-8">
            <div class="mx-auto max-w-7xl">
              <!-- Header and Action Button -->
              <div
                class="mb-6 flex flex-wrap items-center justify-between gap-4"
              >
                <h1
                  class="text-4xl font-black leading-tight tracking-[-0.033em] text-gray-900 dark:text-white"
                >
                  Announcements
                </h1>
                <button id="addAnnouncementBtn"
                  class="flex h-10 min-w-[84px] max-w-[480px] items-center justify-center gap-2 overflow-hidden rounded-lg bg-primary px-4 text-sm font-medium text-white hover:bg-primary/90"
                >
                  <span class="material-symbols-outlined">add_circle</span>
                  <span class="truncate">Add Announcement</span>
                </button>
              </div>

             

              <!-- Announcements Cards List -->
              <div id="announcementsContainer" class="flex flex-col gap-6">
                
              </div>

              
            </div>
          </main>
        </div>
      </div>
    </div>
    <script type="module" src="/src/js/announcements.js"></script>
     <script type="module" src="/src/js/protect.js"></script>
    <script type="module" src="/src/js/script.js"></script>
  </body>
</html>
